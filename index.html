<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Demo</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-radial-m from-center sm:bg-gradient-radial from-center flex min-h-screen flex-col justify-between bg-neutral-900 from-gray-600 to-transparent"
  >
    <div
      class="flex min-h-16 w-auto items-center justify-between p-10 text-white"
    >
      <div class="text-3xl font-semibold">KS</div>
      <div class="flex gap-4 sm:gap-20">
        <p>About</p>
        <p>Contact</p>
      </div>
    </div>
    <div class="flex w-auto flex-col gap-10">
      <div class="flex flex-col items-center">
        <p class="mr-60 text-xl sm:mr-96">I'm</p>
        <p
          class="sm:text-10xl ct-text-shadow text-center text-8xl font-bold text-white"
        >
          KELPY
        </p>
        <p class="ml-48 text-xl sm:ml-80">Shades</p>
      </div>
      <p class="mr-20 text-center text-xl font-bold sm:mr-48">
        A Software Developer!
      </p>
    </div>
    <div class="flex min-h-16 w-auto items-start justify-between p-10">
      <div class="flex flex-col gap-3">
        <img class="size-6" src="./assets/gmail.svg" alt="gmail" />
        <img class="size-6" src="./assets/github.svg" alt="github" />
        <img class="size-6" src="./assets/linkedin.svg" alt="linkedIn" />
        <img class="size-6" src="./assets/x.svg" alt="XTwitter" />
      </div>
      <div class="flex flex-col items-end gap-4 ">
        
        <div class="flex flex-col text-2xl font-bold">
          <span>.</span>
          <span>.</span>
          <span>.</span>
          <span>.</span>
        </div>
        <div class="flex gap-1 ">
          <p>Made with</p>
          <img class="size-6" src="./assets/tailwind.svg" alt="tailwind" />
          <p>tailwindcss</p>
        </div>
      </div>
    </div>
  </body>
</html>
